<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trivia-game.css">
</head>
<body>
    <div class="container">
        <div id="trivia-game" class="justifyCenter flexColumn">
            <p class="score">Score: </p>
            <p id="displayScore"> 0 </h2>
            <h2 id="question">Question</h2>
            <div class="answers-container">
                <p class="answers-letter">A</p>
                <p class="answers-text" data-number="1">Answer A</p>
            </div>
            <div class="answers-container">
                <p class="answers-letter">B</p>
                <p class="answers-text" data-number="2">Answer B</p>
            </div>
            <div class="answers-container">
                <p class="answers-letter">C</p>
                <p class="answers-text" data-number="3">Answer C</p>
            </div>
            <div class="answers-container">
                <p class="answers-letter">D</p>
                <p class="answers-text" data-number="4">Answer D</p>
            </div>
            <!-- data-number source: https://www.w3.org/TR/html4/types.html#h-6.10 -->
        </div>
    </div>
    <script src="trivia-game.js"></script>
</body>
</html>
